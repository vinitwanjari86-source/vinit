<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just For You Bhumi</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffeff6;
      font-family: "Poppins", sans-serif;
    }

    /* Floating animated hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: #ff4e91;
      font-size: 22px;
      animation: floatUp 7s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
      }
    }

    /* Main text */
    .title {
      font-size: 40px;
      font-weight: 700;
      color: #ff2d76;
      text-align: center;
      animation: glow 2s infinite alternate;
      z-index: 10;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff4e91;
      }
      to {
        text-shadow: 0 0 25px #ff2d76;
      }
    }

    /* Button */
    .btn {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 18px;
      background: #ff2d76;
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.25s;
    }

    .btn:hover {
      transform: scale(1.07);
      background: #ff0059;
      box-shadow: 0 0 12px #ff0059;
    }

    /* Container */
    .center-box {
      position: relative;
      z-index: 10;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Floating hearts -->
  <div id="hearts"></div>

  <div class="center-box">
    <div class="title">This is just for you, Bhumi ðŸ’–</div>

    <!-- Button to play song + open next page -->
    <button class="btn" onclick="playAndGo()">Tap Here</button>
  </div>

  <!-- Your Song (change file name if needed) -->
  <audio id="mySong" src="song.mp3.mpeg"></audio>

  <!-- Example path: bhumi/song.mp3  -->

  <script>
    // Function: play song + go to next page
    function playAndGo() {
      let song = document.getElementById("mySong");
      song.play();

      setTimeout(() => {
        window.location.href = "v.html";
      }, 800);
    }

    // Floating hearts animation generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.innerHTML = "ðŸ’—";
      heart.classList.add("heart");

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 20 + Math.random() * 20 + "px";
      heart.style.animationDuration = 5 + Math.random() * 4 + "s";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }, 500);
  </script>

</body>
</html>
