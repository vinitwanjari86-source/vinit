<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1024">
<title>Just For You Bhumi</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  overflow:hidden;
  background:black;
  font-family:"Poppins",sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== CINEMA DARK FILTER ===== */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, transparent 30%, rgba(0,0,0,.85));
  pointer-events:none;
  z-index:5;
}

/* ===== EARTH ===== */
.earth{
  position:fixed;
  left:50%;
  top:45%;
  transform:translate(-50%,-50%);
  width:115vmin;
  height:115vmin;
  background:url("world.jpg") center/cover no-repeat;
  border-radius:50%;
  animation:spin 40s linear infinite;
  box-shadow:0 0 140px rgba(0,120,255,.35);
  z-index:1;
}

@keyframes spin{
  from{transform:translate(-50%,-50%) rotate(0deg);}
  to{transform:translate(-50%,-50%) rotate(360deg);}
}

/* ===== EARTH LIGHT BEAM ===== */
.beam{
  position:absolute;
  left:50%;
  top:15%;
  transform:translateX(-50%);
  width:8px;
  height:260px;
  filter:blur(2px);
  animation:pulse 3s ease-in-out infinite;
  z-index:2;
}

@keyframes pulse{
  0%,100%{opacity:.4;}
  50%{opacity:1;}
}

/* ===== TEXT (CENTERED) ===== */
.text-wrap{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:3;
}

/* TITLE */
.title{
  font-size:46px;
  color:white;
  letter-spacing:1px;
  text-shadow:
    0 0 25px #ff6fb7,
    0 0 80px rgba(255,111,183,.9);
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-18px);}
}

/* ===== BUTTON ===== */
.btn{
  margin-top:30px;
  padding:14px 40px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff5fa2,#ff004f);
  color:white;
  cursor:pointer;
  box-shadow:0 0 35px rgba(255,0,80,.8);
  transition:.4s;
}

.btn:hover{
  transform:scale(1.15);
  box-shadow:0 0 60px rgba(255,0,80,1);
}

/* ===== HEARTS ===== */
.heart{
  position:absolute;
  bottom:-20px;
  color:#ff7bbf;
  animation:up 8s linear forwards;
  opacity:.8;
  z-index:4;
}

@keyframes up{
  to{transform:translateY(-120vh) scale(1.8);opacity:0;}
}

/* ===== CINEMATIC EXIT ===== */
.fadeout{
  animation:exit 1.8s ease forwards;
}

@keyframes exit{
  to{transform:scale(1.3);filter:blur(6px);opacity:0;}
}
</style>
</head>

<body>

<div class="earth">
  <div class="beam"></div>
</div>

<div class="text-wrap" id="scene">
  <div class="title">This is just for you, Bhumi ðŸ’–</div>
  <button class="btn" onclick="go()">Tap Here</button>
</div>

<audio id="song" src="song.mp3.mpeg"></audio>

<script>
function go(){
  document.getElementById("song").play();
  document.getElementById("scene").classList.add("fadeout");
  document.querySelector(".earth").classList.add("fadeout");

  setTimeout(()=>{
    window.location.href="v.html";
  },1600);
}

/* HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ðŸ’—";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=18+Math.random()*24+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},500);
</script>

</body>
</html>
